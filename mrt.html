    <section class="mrt-consult">
      <div class="container">
        <div class="mrt-consult-title">Получите консультацию по вашей ситуации</div>
        <div class="mrt-consult-desc">Опишите свои симптомы, чтобы результаты были точнее</div>

        <form action="" class="mrt-consult-form">
          <div class="form-row">
            <div class="form-block">
              <label for="">Ваше имя*</label>
              <input type="text" placeholder="Имя*">
            </div>
            <div class="form-block">
              <label for="">Ваше имя*</label>
              <input type="text" placeholder="+7 (___) ___-__-__">
            </div>
            <div class="form-block">
              <label for="">E-mail*</label>
              <input type="text" placeholder="E-mail">
            </div>
          </div>
          <div class="form-row">
            <div class="form-radio-wrapper">
              <label for="">Пол</label>
              <div class="form-radio">
              <div class="form-radio-block">
                <input type="radio">
                <label for="">Женский</label>
              </div>

               <div class="form-radio-block">
                <input type="radio">
                <label for="">Мужской</label>
              </div>
            </div>
            </div>
            <div class="form-block">
              <label for="">Город*</label>
              <input type="text" placeholder="Введите город">
            </div>
          </div>

          <div class="form-block">
            <label for="">Жалобы и симптомы*</label>
            <textarea placeholder="Опишите ваши симптомы и жалобы, историю болезни"></textarea>
          </div>

          <div class="mrt-consult-form-bottom">
            <div class="policy">
              <input type="checkbox">
              <span>Я согласен с <a href="">пользовательс­ким соглашением</a> </span>
            </div>

            <button type="button" class="mrt-consult-form-btn">Отправить</button>
          </div>

        </form>

      </div>
    </section>
